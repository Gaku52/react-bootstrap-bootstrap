# Name of workflow as seen in Github actions tab
name: dev-build-and-deploy
# Run workflow only on push to dev branch
on:
  push:
    branches:
      - main
jobs:
# To build the project
  build-tambola:
    runs-on: ubuntu-latest
    steps:
      - name: Checking out code
        uses: actions/checkout@v3
      - name: Installing Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "16.16.0"
      - name: Installing npm
        uses: actions/setup-npm@v3
        with: 
          npm-version: "8.11.0"
      - name: Installing dependencies
        run: npm add react-bootstrap@1.0.1
      - name: Installing dependencies2
        run: npm i -S react-router-dom
                         
      - name: Building project
        run: npm run build
      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ap-northeast-1

      - name: Deploy to S3 bucket
        run: aws s3 sync ./dist/ s3://gportfoliobucket --delete
